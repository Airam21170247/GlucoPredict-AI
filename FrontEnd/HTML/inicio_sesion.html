<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesión</title>
</head>
<body>
  <h2>Iniciar Sesión</h2>

  <!-- Formulario de correo y contraseña -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required><br></br>
    <input type="password" id="password" placeholder="Contraseña" required><br></br>
    <button type="submit">Ingresar</button>
  </form>

  <hr>

  <!-- Botones de proveedores externos -->
  <br>
  <button id="googleLogin">Iniciar con Google</button>
  <br><br>
  <button id="appleLogin">Iniciar con Apple</button>

  <br><br>
  <button onclick="window.location.href='index.html'">Volver al inicio</button>

  <!-- Firebase SDK -->
  <script type="module" src="../../BackEnd/JS/inicio_sesion.js"></script>

</body>
</html>
